<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New York Times Search</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" src="style/style.css">
</head>

<body>

  <div class="container">

    <!-- Jumbotron -->
    <div id="header" class="jumbotron" style="background-color:darkblue; color: white">
      <h1>New York Times Search</h1>
    </div>

    <dic class="row">
      <!-- Search Parameter Panel -->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Search Parameters</h3>
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="search">
              </div>
              <div class="form-group">
                <label for="sel1">NUmber of Records to Retrieve:</label>
                <select class="form-control" id="sel1">
                  <option value="1">1</option>
                  <option value="5" selected>5</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="form-group">
                <label for="startYear">Start Year:</label>
                <input type="text" class="form-control" id="startYear">
              </div>
              <div class="form-group">
                <label for="endYear">End Year:</label>
                <input type="text" class="form-control" id="endYear">
              </div>
              <div class="form-group form-check">
              </div>
              <button type="submit" class="btn btn-dark">Submit</button>
              <button type="button" class="btn btn-dark">Clear</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <br>

    <div class="row">
      <!-- Resutls Panel -->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Search Results</h3>
          </div>
          <div class="card-body">
            <!-- <div class="well">
              <h2>Title</h2>
              <h3>Author</h3>
              <h4>Section</h4> -->

              
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

</body>

</html>
